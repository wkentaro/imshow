name: ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-20.04, windows-latest]

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        architecture: 'x64'
        cache: 'pip'
        cache-dependency-path: |
          pyproject.toml

    - name: Install
      run: |
        pip install .[test]

    - name: Linter
      run: |
        make lint
      # `import pyglet` crashes on ubuntu-latest due to missing X window system
      if: matrix.os == 'macos-latest'

    - name: Build Executable
      uses: Nuitka/Nuitka-Action@main
      with:
        nuitka-version: main
        script-name: imshow
        onefile: true

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ runner.os }} Build
        path: |
          build/*.exe
          build/*.bin

  release:
    needs: build

    permissions:
      contents: write

    if: startsWith(github.ref, 'refs/tags/')

    runs-on: ubuntu-latest

    steps:
      - name: Build Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          configurationJson: |
            {
                "template": "#{{CHANGELOG}}\n\n<details>\n<summary>Uncategorized</summary>\n\n#{{UNCATEGORIZED}}\n</details>\n",
                "pr_template": "- #{{TITLE}} ##{{NUMBER}}",
                "categories": [
                    {
                        "title": "## ðŸš€ Features",
                        "labels": ["feature"]
                    },
                    {
                        "title": "## âœ¨ Enhancement",
                        "labels": ["enhancement"]
                    },
                    {
                        "title": "## ðŸ› Fixes",
                        "labels": ["fix"]
                    },
                    {
                        "title": "## ðŸ’¬ Other",
                        "labels": ["other"]
                    }
                ]
            }

      - name: Create Changelog
        run: |
          echo ${{steps.github_release.outputs.changelog}} > ${{ github.workspace }}-CHANGELOG.txt

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          path: build
          pattern: "* Build"
          merge-multiple: true

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          body_path: ${{ github.workspace }}-CHANGELOG.txt
          fiels: |
            build/*
